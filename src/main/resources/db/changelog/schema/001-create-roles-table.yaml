databaseChangeLog:
  - changeSet:
      id: 001-create-role-table
      author: user
      changes:
        - createTable:
            tableName: roles
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: role_type
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true